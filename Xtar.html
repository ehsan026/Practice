<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
</head>
<body>
    
    <h2 id="TimeBox"></h2>

    <script>

        let Box = document.getElementById('TimeBox');

        // Box.innerHTML = Time.getHours;
        setInterval(myTimer, 1000);
        
        function myTimer() {
            let Time = new Date;
            let Hours = Time.getHours();
            let Minuts = Time.getMinutes();
            let Seconds = Time.getSeconds();
            let ShowTime = `${Hours} : ${Minuts} : ${Seconds}`
            Box.innerHTML = ShowTime;

        }

    </script>

</body>
</html>
